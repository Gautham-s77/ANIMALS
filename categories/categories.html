  <h1 class="title">Discover the diversity of vertebrates and invertebrates</h1>

<section class="hero-section">
  <div class="card-grid">
    <a class="card" >
      <div class="card__background" style="background-image: url(https://www.artmajeur.com/medias/hd/r/e/rebeca-louro/artwork/16005937_camaleao.jpg)"></div>
      <div class="card__content">
        <p class="card__category">Vertebrates</p>

    </a>

        <p class="card__category">Invertebrates</p>

          <span onclick="window.location.href='https://en.wikipedia.org/wiki/Arthropod'">Arthropoda</span>
          <span onclick="window.location.href='https://en.wikipedia.org/wiki/Mollusca'">Mollusca</span>
          <span onclick="window.location.href='https://en.wikipedia.org/wiki/Echinodermata'">Echinodermata</span>
        </h3>
      </div>
    </a>
  </div>
